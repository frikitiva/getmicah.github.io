---
layout: default
---

<div class="header">
    <h1><a href="http://lafrikitiva.com" class="logo" title="Inicio / human vs zombies">
    <img src="/assets/img/ataquezombie.svg" alt="Inicio" width="30" height=auto fill="black">
  </a></h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="post">
	<div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>Publicado el {{ page.date | date: '%d / %m / %y' }}</p>
    </div>
	</div>
	<div class="post__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="post__content"?>
        {{ content }}
    </div>
	
<p align="right"><a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Licencia de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png" /></a></p>
</div>
