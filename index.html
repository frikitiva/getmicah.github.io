layout: default

<div class="header">
    <h1><a href="http://lafrikitiva.com" class="logo" title="Inicio / human vs zombies">
    <img src="/assets/img/ataquezombie.svg" alt="Inicio" width="30" height=auto>
  </a></h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="blog">
    <h1><strong>POSTS M√ÅS RECIENTES:</strong></h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%d %m %y' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
